<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='' content=''>
        <title>Contact</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen'
            href='css/main.css'>
        <script src="js/styles.js"></script>
    </head>
    <body>
        <header class="bg-secondary-light entrandoArriba">
            <nav class="nav-bar container-lg">
                <a class="navbar-brand heading-md-semibold" href="index.html">Irving
                    Jones Valdes
                    maciel</a>
                <a class="heading-sm item-menu btn btn-primary"><i
                        class="ri-menu-line"></i></a>
            </nav>
            <div class="collapse hidden">
                <ul class="nav-list">
                    <li><a href="index.html" class="navlink text-md-semibold">Articles</a></li>
                    <li><a href="portfolio.html" class="navlink
                            text-md-semibold">Portfolio</a></li>
                    <li><a href="about.html" class="navlink text-md-semibold">About</a></li>
                    <li><a href="contact.html" class="btn btn-primary btn-sm">Contact</a></li>
                </ul>
            </div>
        </header>


        <section class="pd-section-sm">
            <div class="container-lg header">
                <h2 class="heading-lg-semibold">Contact Me</h2>
                <p class="pd-section-md header">
                    please fill out the form and I will contact you, I hope we
                    can start many projects

                </p>
                <section class="container-sm grid-2">
                    <div class="form-area">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="FIRSTNAME"
                            placeholder="John">
                    </div>
                    <div class="form-area">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="LASTNAME"
                            placeholder="Doe">
                    </div>
                    <div class="form-area">
                        <label>Email</label>
                        <input type="text" class="form-control" name="EMAIL"
                            placeholder="john@gmail.com">
                    </div>
                    <div class="form-area">
                        <label>Company SA</label>
                        <input type="text" class="form-control" name="COMPANY"
                            placeholder="Doe">
                    </div>
                    <div class="form-area">
                        <label>Phone</label>
                        <input type="text" class="form-control" name="PHONE"
                            placeholder="9876543210">
                    </div>
                    <div class="form-area">
                        <label>Country</label>
                        <select class="form-control" name="COUNTRY">
                            <option>Select one option</option>
                        </select>
                    </div>
                    <div class="form-area">
                        <label>How can i help you?</label>
                        <label class="container-sm">
                            <div>
                                <input type="checkbox" class="form-control"> Job
                                Offer
                            </div>
                            <div>
                                <input type="checkbox" class="form-control">
                                Project
                                Offer
                            </div>
                            <div>
                                <input type="checkbox" class="form-control">
                                Collaboration
                            </div>
                            <div>
                                <input type="checkbox" class="form-control">
                                Other
                            </div>
                        </label>
                    </div>

                </section>
                <div class="form-area">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </section>
    </body>
</html>
